  <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Chatty!</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="">
    <div class="container">

      <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content" id="modal-content">
            <h2>Choose Your Theme Color</h2>
            Background Color: <input type="text" id="bgColorChoice"><br>
            <br>
            Font Color: <input type="text" id="fontChoice"><br>
            <br>
            Background Image Url: <input type="text" id="bgImgChoice"><br>
            <br>
            <button type="button" id="saveModal" class="saveModal">Save</button>
            <button type="button" id="cancelModal" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>

      <div class="header" id="header">
        <div class="row">
          <div class="col-lg-12 col-lg-offset-1">
            <h1 class="">Chatty!</h1>
            <input type="text" class="" placeholder="Enter message" id="message-input">
            <button type="button" class="" id="clear-board">Clear message board</button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 checkbox">

            <form>
                <button type="button" class="changeTheme" data-toggle="modal" data-target=".bs-example-modal-lg">Change Theme</button>
                <button type="button" class="clearTheme">Clear Theme</button>
               <label for="dark-light">
                 <input type="checkbox" id="dark-light" name="dark-light">
                 Dark theme
               </label>
               <label>
                 <input type="checkbox" id="font-size" name="font-size">
                 Large text
               </label>
            </form>
          </div>
          <div class="row">
             <div class="col-lg-12 col-lg-offset-1"> 
               <h4 class="inline">User</h4>
              <label class="radio-inline" for="user"><input type="radio" class="radio" id="Xavier" name="user" checked>Xavier</label>
              <label class="radio-inline" for="user"><input type="radio" class="radio" id="Joanna" name="user">Joanna</label>
              <label class="radio-inline" for="user"><input type="radio" class="radio" id="Mackenzie" name="user">Mackenzie</label>
              <label class="radio-inline" for="user"><input type="radio" class="radio" id="Gunter" name="user">Gunter</label>
              <label class="radio-inline" for="user"><input type="radio" class="radio" id="Iveta" name="user">Iveta</label>
              <label class="radio-inline" for="user"><input type="radio" class="radio" id="Sven" name="user">Sven</label>
            </div>
          </div>
        </div>
      </div>
      <div class="container main">
        <div class="row">
          <div class="col-md-12">
            <p class="messages-title">Messages:</p>
            <div id="message-frame">
              <p class="message"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/loader.js"></script>
    <script type="text/javascript" src="js/dom.js"></script>
    <script type="text/javascript" src="js/delete.js"></script>

  </body>
</html>
